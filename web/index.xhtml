<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/facelets"
      >
    <h:head>
        <title>Evaluation</title>
    </h:head>
    <h:body>
        <h:form>
            <p:panel id="panel" header="Login" style="margin: auto; width: 400px">

                <p:messages id="msgs" />

                <h:panelGrid columns="2" cellpadding="5">
                    <p:outputLabel for="email" value="Email:" />
                    <p:inputText id="email" value="#{login.email}" required="true" label="Email"/>
                   
                    <p:outputLabel for="password" value="Password:" />
                    <p:inputText id="password" value="#{login.password}" label="password"/>
                
                    
                </h:panelGrid>
                <h:panelGrid columns="1" style="width: 100%" cellspacing="10">
                    <p:commandButton value="Entrar" style="width: 100%" actionListener= "#{login.validate}" update="panel" icon="fa-sign-in" />
                    <p:commandButton value="Create new user" style="width: 100%" update="panel" icon="fa-sign-in" />
                </h:panelGrid>
                <p:link value="Esqueceu a senha?" style="width: 100%; margin: auto; text-align: center"/>
            </p:panel>

        </h:form>
    </h:body>
</html>
