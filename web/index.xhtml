<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      >
    <h:head>
        <title>Evaluation</title>

    </h:head>
    <h:body>
        <h:form>
                       
            <p:panel id="panel" header="Login" style="margin: auto; width: 400px; left: -12.516px; top: 191px;">
                
                <!--<p:graphicImage url="/resources/images/logo_goes.png" width="370" height="100"/> -->
               
                <p:messages id="msgs" />

                <h:panelGrid columns="2" cellpadding="5">
                               
                    <p:outputLabel for="email" value="Email:" />
                    <p:inputText id="email" value="#{login.email}" label="Email" validatorMessage="Invalid email format" />
                    
                    <p:outputLabel for="password" value="Password:" />
                    <p:password id="password" value="#{login.password}" label="password"/>
                
                    
                </h:panelGrid>
                <h:panelGrid columns="1" style="width: 100%" cellspacing="10">
                    <p:commandButton value="Enter" style="width: 100%" action= "#{login.validate()}" update="panel"/>
                    <p:commandButton value="New User" style="width: 100%" action= "register?faces-redirect=true" update="panel" immediate="true"/>
                </h:panelGrid>
                <p:link value="Forgot your password?" outcome="recoverPassword" style="width: 100%; margin: auto; text-align: center"/>
            </p:panel>
            
        </h:form>

    </h:body>
</html>
