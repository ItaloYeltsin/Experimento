<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      >
    <h:head>
        <title>Recover Password</title>
    </h:head>
    <h:body>
        <h:form>
            <p:panel id="panel" header="Login" style="margin: auto; width: 400px; left: -12.516px; top: 191px;">

                <p:messages id="msgs" />

                <h:panelGrid columns="2" cellpadding="5">
                    <p:outputLabel for="email" value="Email:" />
                    <p:inputText id="email" value="#{recoverPassword.email}" required="true" label="Email" validatorMessage="Invalid email format">
                        <f:validateRegex pattern="^[_A-Za-z0-9-\+]+(\.[_A-Za-z0-9-]+)*@[A-Za-z0-9-]+(\.[A-Za-z0-9]+)*(\.[A-Za-z]{2,})$" />
                    </p:inputText>
                </h:panelGrid>

                <h:panelGrid columns="1" style="width: 100%" cellspacing="10">
                    <p:commandButton value="Recover" style="width: 100%" action= "#{recoverPassword.recover()}" update="panel" icon="fa-sign-in" />
                    <p:commandButton value="Return" style="width: 100%" action= "index?faces-redirect=true" update="panel" icon="fa-sign-in" immediate="true"/>
                </h:panelGrid>           
            </p:panel>   

        </h:form>
    </h:body>
</html>
