<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/facelets"
      >
    <h:head>
        <title>Register</title>
    </h:head>
    <h:body>
        <h:form>
            <p:panel id="panel" header="Register" style="margin: auto; width: 400px">

                <p:messages id="msgs" />

                <h:panelGrid columns="2" cellpadding="5">
                    
                    <p:outputLabel for="name" value="Name:" />
                    <p:inputText id="name" value="#{user.name}" required="true" label="Name"/>
                    
                    <p:outputLabel for="email" value="Email:" />
                    <p:inputText id="email" value="#{user.email}" required="true" label="Email"/>
                   
                    <p:outputLabel for="password" value="Password:" />
                    <p:password id="password" value="#{user.password}" required="true" label="password" />              
             
                </h:panelGrid>
                
                <h:panelGrid columns="1" style="width: 100%" cellspacing="10">
                    <p:commandButton value="Save" style="width: 100%" actionListener= "#{user.save}" update="panel" icon="fa-sign-in" />
                    <p:commandButton value="Return" style="width: 100%" action= "index.xhtml?faces-redirect=true" update="panel" icon="fa-sign-in" immediate="true"/>
                </h:panelGrid>
                
            </p:panel>

        </h:form>
    </h:body>
</html>
