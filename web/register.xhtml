<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      >
    <h:head>
        <title>Register</title>
    </h:head>
    <h:body>
        <h:form>
            <p:panel id="panel" header="Register" style="margin: auto; width: 400px; left: -12.516px; top: 191px;">

                <p:messages id="msgs" />

                <h:panelGrid columns="2" cellpadding="5">
                    
                    <p:outputLabel for="name" value="Name:" />
                    <p:inputText id="name" value="#{register.name}" required="true" label="Name"/>
                    
                    <p:outputLabel for="email" value="Email:" />
                    <p:inputText id="email" value="#{register.email}" required="true" label="Email" validatorMessage="Invalid email format">
                    <f:validateRegex pattern="^[_A-Za-z0-9-\+]+(\.[_A-Za-z0-9-]+)*@[A-Za-z0-9-]+(\.[A-Za-z0-9]+)*(\.[A-Za-z]{2,})$" />
                    </p:inputText>
                   
                    <p:outputLabel for="password" value="Password:" />
                    <p:password id="password" value="#{register.password}" match="confirmPassword" required="true" label="password"
                     validatorMessage="These passwords don't match. Try again?"/>
                    
                    <p:outputLabel for="confirmPassword" value="Confirm Password:" />
                    <p:password id="confirmPassword" required="true" label="confirmPassword" /> 
             
                </h:panelGrid>
                
                <h:panelGrid columns="2" style="width: 100%" cellspacing="10">
                    <p:commandButton value="Cancel" style="width: 100%" action= "index.xhtml?faces-redirect=true" update="panel" immediate="true"/>
                    <p:commandButton value="Save" style="width: 100%" action= "#{register.save()}" update="panel" icon="fa-sign-in" />
                    
                </h:panelGrid>
                
            </p:panel>

        </h:form>
    </h:body>
</html>
