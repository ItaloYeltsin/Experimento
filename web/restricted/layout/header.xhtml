<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"       
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      >
   
    <ui:composition>
            <p:toolbar>
                    <f:facet name="left">
                        <h:form>
                                <h:panelGrid columns="5" style="width: 100%" cellspacing="10">
                                <p:outputLabel value="#{login.user.name}"/>
                                <span class="ui-separator">
                                    <span class="ui-icon ui-icon-grip-dotted-vertical" />
                                </span>
                                <p:commandLink value="Account" action= "account?faces-redirect=true" ajax="false" style="text-decoration:none;"/>   
                                <p:commandLink value="Experiment" action= "experiment?faces-redirect=true" ajax="false" style="text-decoration:none;"/> 
                                <p:commandLink value="About" ajax="false" style="text-decoration:none;"/> 
                                </h:panelGrid>

                         </h:form>
                    </f:facet>

                    <f:facet name="right">
                        <h:form>
                            <p:commandButton value="Logout" action="#{login.logout()}" ajax="false" /> 
                        </h:form>
                    </f:facet>
            </p:toolbar>  
    </ui:composition>
</html>
