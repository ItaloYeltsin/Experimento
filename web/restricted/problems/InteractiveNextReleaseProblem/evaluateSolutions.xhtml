<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"         
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <h:head>
        <title>Experiment-part1</title>
        <script src="#{facesContext.externalContext.requestContextPath}/resources/js/ion.rangeSlider.min.js" type="text/javascript"></script>
        <script src="#{facesContext.externalContext.requestContextPath}/resources/js/jquery-3.1.1.min.js" type="text/javascript"></script>
        <script src="#{facesContext.externalContext.requestContextPath}/resources/js/ion.rangeSlider.min.js" type="text/javascript"></script>

    </h:head>

    <h:body style="background-color: #dafccc;">
        <h:outputStylesheet library="css" name="normalize.css" />
        <h:outputStylesheet library="css" name="ion.rangeSlider.css" />
        <h:outputStylesheet library="css" name="ion.rangeSlider.skinHTML5.css" />
        <h:outputScript library="js" name="jquery-3.1.1.min.js" target="head" />
        <h:outputScript library="primefaces" name="jquery/jquery.js" target="head" />
        <h:outputScript name="js/ion.rangeSlider.min.js"/>
        <h:outputScript target="head">
            var $j = jQuery;
            $j("subject_value").ionRangeSlider({
            grid: true,
            from: 5,
            values: [
            "Very bad", "Bad",
            "Indifferent", "Very good",
            "Excelent"
            ]
            });
        </h:outputScript>   
        <ui:composition template="/restricted/layout/layout.xhtml">
             <ui:define name="head">
                <h:outputStylesheet library="css" name="tables.css"/>
            </ui:define>
            <ui:define name="content" >
                <a name="top"/>
                <div class="header">
                    <div id="title"> Interactive Approach </div>
                </div>
                <h:form prependId="false">    
                    <div align="center">
                   <h:panelGrid columns="2" styleClass="ui-widget display" 
                                style="text-align:center; font-size:24px; margin-top: 20px">
                        <h:outputLabel id="texto" value="Solution " />
                        <h:outputText id="counter" value="#{iNRP.index}"/>
                    </h:panelGrid>
                    </div>
                    
                    <div style="width: 100%; text-align:  left">

                        <h:panelGrid id="spec" columns="3" width="0">
                            <p:outputLabel value="Project Specification:"/>
                            <p:link value="Pop-up" target="_blank" href="https://docs.google.com/spreadsheets/d/1Wn-bihnmJq3kp6mbkqR7wCGCuxQNaLbQUN6RJ1J3NKI/edit?usp=sharing"/>
                            <p:lightBox id="lighbox2" >
                                <p:link value="Modal">
                                    <h:outputText value="Video Content" />
                                </p:link>

                                <f:facet name="inline" >
                                    <iframe style="width: 1200px; height: 550px; border: solid;  border-color: gray;
                                            border-style: solid; border-width: 1px; padding: 10px;" 
                                            src="https://docs.google.com/spreadsheets/d/1Wn-bihnmJq3kp6mbkqR7wCGCuxQNaLbQUN6RJ1J3NKI/pubhtml?gid=0&amp;single=true&amp;widget=false&amp;headers=true"></iframe>

                                </f:facet>
                            </p:lightBox>
                        </h:panelGrid>
                    </div>
                    
                    <h:panelGrid columns="2" id="panel" columnClasses="align-top left-table, align-top">
                        <p:dataTable disabledSelection="true" var="selectedRequirement" 
                                     value="#{iNRP.selectedRequiriments}" 
                                     rowKey="#{selectedRequirement.id}"
                                     >
                            <f:facet name="header">
                                Selected Requirements
                            </f:facet>
                            <p:column headerText="Id" style="width:32px; text-align:center">
                                <h:outputText value="#{selectedRequirement.id}" />
                            </p:column>
                            <p:column headerText="Description">
                                <h:outputText value="#{selectedRequirement.description}" />
                            </p:column>
                        </p:dataTable>
                        <p:dataTable disabledSelection="true" var="noSelectedRequirement" 
                                     value="#{iNRP.noSelectedRequiriments}" 
                                     rowKey="#{noSelectedRequirement.id}" 
                                     >
                            <f:facet name="header">
                                Not Selected Requirements
                            </f:facet>
                            <p:column headerText="Id" style="width:32px; text-align:center">
                                <h:outputText value="#{noSelectedRequirement.id}" />
                            </p:column>
                            <p:column headerText="Description">
                                <h:outputText value="#{noSelectedRequirement.description}" />
                            </p:column>
                        </p:dataTable>
                    </h:panelGrid>

                    <div id="evaluation" align="center">                                         
                        <h:inputText id="subject_value" value="#{iNRP.rate}"/>
                        
                        <p:commandButton value="Evaluate (#{iNRP.index})" 
                                         disabled="#{iNRP.avaliar}"
                                         update="panel,stop,avaliar,counter"
                                         onclick="javascript:window.location='#top'"
                                         actionListener="#{iNRP.evaluateSol(login.user)}"
                                         ajax="true"
                                        id="avaliar"/>
                        <p:commandButton value="Stop" 
                                         update="panel,stop,avaliar,counter"
                                         disabled="#{iNRP.stop}"
                                         action= "#{iNRP.stop(login.user)}"
                                         ajax="true"
                                         id="stop"/>
                    </div>
                </h:form>             

            </ui:define>
        </ui:composition>            
    </h:body>

</html>
