<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"         
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <h:head>
        <title>Experiment-part1</title>
        <script src="#{facesContext.externalContext.requestContextPath}/resources/js/ion.rangeSlider.min.js" type="text/javascript"></script>
        <script src="#{facesContext.externalContext.requestContextPath}/resources/js/jquery-3.1.1.min.js" type="text/javascript"></script>
        <script src="#{facesContext.externalContext.requestContextPath}/resources/js/ion.rangeSlider.min.js" type="text/javascript"></script>

    </h:head>

    <h:body>
        <h:outputStylesheet library="css" name="normalize.css" />
        <h:outputStylesheet library="css" name="ion.rangeSlider.css" />
        <h:outputStylesheet library="css" name="ion.rangeSlider.skinHTML5.css" />
        <h:outputScript library="js" name="jquery-3.1.1.min.js" target="head" />
        <h:outputScript library="primefaces" name="jquery/jquery.js" target="head" />
        <h:outputScript name="js/ion.rangeSlider.min.js"/>
        <h:outputScript target="head">
            var $j = jQuery;
            $j("subject_value").ionRangeSlider({
            grid: true,
            from: 5,
            values: [
            "Very bad", "Bad",
            "Indifferent", "Very good",
            "Excelent"
            ]
            });
        </h:outputScript>   
        <ui:composition template="/restricted/layout/layout.xhtml">

            <ui:define name="content">
                <h:form prependId="false">    
                    <div align="center" >
                   <h:panelGrid columns="2" styleClass="ui-widget display" style="text-align:center; font-size:24px ">
                        <h:outputLabel id="texto" value="#{selectedView.text}" />
                        <h:outputText id="counter" value="#{selectedView.index+1}" rendered = "#{selectedView.index != -1}"/>
                    </h:panelGrid>
                    </div>
                    <h:panelGrid columns="2" id="panel">
                        <p:dataTable disabledSelection="true" var="selectedRequirement" 
                                     value="#{selectedView.selectedRequiriments}" 
                                     rowKey="#{selectedRequirement.id}"
                                     scrollable="true" 
                                     scrollHeight="500"
                                     >
                            <f:facet name="header">
                                Selected Requirements
                            </f:facet>
                            <p:column headerText="Id" style="width:32px; text-align:center">
                                <h:outputText value="#{selectedRequirement.id}" />
                            </p:column>
                            <p:column headerText="Description" style="text-align:center" >
                                <h:outputText value="#{selectedRequirement.description}" />
                            </p:column>
                        </p:dataTable>
                        <p:dataTable disabledSelection="true" var="noSelectedRequirement" 
                                     value="#{selectedView.noSelectedRequiriments}" 
                                     rowKey="#{noSelectedRequirement.id}" 
                                     scrollable="true"
                                     scrollHeight="500"
                                     >
                            <f:facet name="header">
                                Non-Selected Requirements
                            </f:facet>
                            <p:column headerText="Id" style="width:32px; text-align:center">
                                <h:outputText value="#{noSelectedRequirement.id}" />
                            </p:column>
                            <p:column headerText="Description" style="text-align:center" >
                                <h:outputText value="#{noSelectedRequirement.description}" />
                            </p:column>
                        </p:dataTable>
                    </h:panelGrid>

                    <div align="center" >                                         
                        <h:inputText id="subject_value" value="#{selectedView.rate}"/>
                        
                        <p:commandButton value="Avaliar" 
                                         disabled="#{selectedView.avaliar}"
                                         update="panel,stop,avaliar,texto,counter"
                                         action= "#{selectedView.execute(login.user)}"
                                         ajax="true"
                                         icon="fa-sign-in"
                                        id="avaliar"/>
                        <p:commandButton value="Stop" 
                                         update="panel,stop,avaliar,texto,counter"
                                         disabled="#{selectedView.stop}"
                                         action= "#{selectedView.stop(login.user)}"
                                         ajax="true"
                                         icon="fa-sign-in" 
                                         id="stop"/>
                    </div>
                </h:form>             

            </ui:define>
        </ui:composition>            
    </h:body>

</html>
