<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"         
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <h:head>
        <title>Experiment-part1</title>
        <script src="#{facesContext.externalContext.requestContextPath}/resources/js/ion.rangeSlider.min.js" type="text/javascript"></script>
        <script src="#{facesContext.externalContext.requestContextPath}/resources/js/jquery-3.1.1.min.js" type="text/javascript"></script>
        <script src="#{facesContext.externalContext.requestContextPath}/resources/js/ion.rangeSlider.min.js" type="text/javascript"></script>

    </h:head>

    <h:body>
           
        <ui:composition template="/restricted/layout/layout.xhtml">
            <ui:define name="head">
                <h:outputStylesheet library="css" name="tables.css"/>
            </ui:define>
            <ui:define name="content">
                <div class="header">
                    <div id="title"> Non-Interactive Approach </div>
                </div>
                <h:form prependId="false">    
                    <div align="center" >
                   <h:panelGrid columns="2" styleClass="ui-widget display" 
                                style="text-align:center; font-size:24px; margin-top: 20px; "
                                >
                        <h:outputLabel id="texto" value="Final Solution" />
                    </h:panelGrid>
                    </div>
                    <h:panelGrid columns="2" id="panel" columnClasses="align-top left-table, align-top">
                        <p:dataTable disabledSelection="true" var="selectedRequirement" 
                                     value="#{iNRP.selectedRequiriments}" 
                                     rowKey="#{selectedRequirement.id}"
                                     >
                            <f:facet name="header">
                                Selected Requirements
                            </f:facet>
                            <p:column headerText="Id" style="width:32px; text-align:center">
                                <h:outputText value="#{selectedRequirement.id}" />
                            </p:column>
                            <p:column headerText="Description" >
                                <h:outputText value="#{selectedRequirement.description}" />
                            </p:column>
                        </p:dataTable>
                        <p:dataTable disabledSelection="true" var="noSelectedRequirement" 
                                     value="#{iNRP.noSelectedRequiriments}" 
                                     rowKey="#{noSelectedRequirement.id}" 
                                     >
                            <f:facet name="header">
                                Not Selected Requirements
                            </f:facet>
                            <p:column headerText="Id" style="width:32px; text-align:center">
                                <h:outputText value="#{noSelectedRequirement.id}" />
                            </p:column>
                            <p:column headerText="Description">
                                <h:outputText value="#{noSelectedRequirement.description}" />
                            </p:column>
                        </p:dataTable>
                    </h:panelGrid>

                    <div id="evaluation" align="center" >                                         
                        <h:inputText id="subject_value" value="#{iNRP.rate}"/>
                        
                        <p:commandButton value="Evaluate" 
                                         ajax="true"
                                         action= "#{iNRP.executeNonInteractive(login.user)}"/>
                    </div>
                </h:form>             

            </ui:define>
        </ui:composition>            
    </h:body>

</html>
