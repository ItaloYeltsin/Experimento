<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"         
      >      
    <h:head>
        <title>Main</title>
    </h:head>

    <h:body>

        <ui:composition template="/restricted/layout/layout.xhtml">

            <ui:define name="content">
                <h:form>                 
                    <p:panel header="FeedBack" id="panel">
                        <h:panelGrid columns="1" style="padding: 20px">

                            <p:message for="explanation" />
                            <p:outputLabel for="explanation" value="Were the explanations about the experiment enough?"/>
                            <p:selectOneRadio id="explanation" style="margin-bottom:10px"
                                              layout="grid" columns="1" required="true"
                                              value="#{iNRP.exp.wasWellExplained}"
                                              validatorMessage="explanation:These question must be answer">
                                <f:selectItem itemLabel="Yes" itemValue="Yes"/>
                                <f:selectItem itemLabel="No" itemValue="No"/>
                            </p:selectOneRadio>

                            <p:message for="non_interactive" />
                            <p:outputLabel for="non_interactive" value="How do you
                                           classify the experience of selecting
                                           requirements using the fully automatic approach (first approach)?"/>
                            <p:selectOneRadio id="non_interactive" style="margin-bottom:10px" 
                                              layout="grid" columns="1"
                                              value="#{iNRP.exp.automaticFeedback}"
                                              required="true"
                                              validatorMessage="non_interactive:These question must be answer">
                                <f:selectItem itemLabel="very unsatisfactory" itemValue="very unsatisfactory"/>
                                <f:selectItem itemLabel="unsatisfactory" itemValue="unsatisfactory"/>
                                <f:selectItem itemLabel="neutral" itemValue="neutral"/>
                                <f:selectItem itemLabel="satisfactory" itemValue="satisfactory"/>
                                <f:selectItem itemLabel="very satisfactory" itemValue="very satisfactory"/>
                            </p:selectOneRadio>

                            <p:message for="interactive" />
                            <p:outputLabel for="interactive" value="How do you
                                           classify the experience of selecting
                                           requirements using interactive optimization (second approach)?" />
                            <p:selectOneRadio id="interactive" style="margin-bottom:10px"
                                              layout="grid" columns="1" required="true"
                                              value="#{iNRP.exp.interactiveFeedback}"
                                              validatorMessage="interactive:These question must be answer">
                                <f:selectItem itemLabel="very unsatisfactory" itemValue="very unsatisfactory"/>
                                <f:selectItem itemLabel="unsatisfactory" itemValue="unsatisfactory"/>
                                <f:selectItem itemLabel="neutral" itemValue="neutral"/>
                                <f:selectItem itemLabel="satisfactory" itemValue="satisfactory"/>
                                <f:selectItem itemLabel="very satisfactory" itemValue="very satisfactory"/>

                            </p:selectOneRadio>

                            <p:message for="non_interactive_work" />
                            <p:outputLabel for="non_interactive_work" value="Would you use the fully automatic
                                           approach in your work enviroment to select requirements 
                                           to a next relase planning?"/>
                            <p:selectOneRadio id="non_interactive_work" style="margin-bottom:10px"
                                              layout="grid" columns="1" required="true"
                                              value="#{iNRP.exp.automaticInWorkFeedback}"
                                              validatorMessage="non_interactive_work:These question must be answer">
                                <f:selectItem itemLabel="definitely" itemValue="definitely"/>
                                <f:selectItem itemLabel="probably" itemValue="probably"/>
                                <f:selectItem itemLabel="maybe" itemValue="maybe"/>
                                <f:selectItem itemLabel="probably not" itemValue="probably not"/>
                                <f:selectItem itemLabel="definitely not" itemValue="definitely not"/>
                            </p:selectOneRadio>

                            <p:message for="interactive_work" />
                            <p:outputLabel for="interactive_work" value="Would you use the interactive approach
                                           in your work enviroment to a next relase planning?"/>
                            <p:selectOneRadio id="interactive_work" style="margin-bottom:10px" 
                                              layout="grid" columns="1" required="true"
                                              value="#{iNRP.exp.interactiveInWorkFeedback}"
                                              validatorMessage="interactive_work:These question must be answer">
                                <f:selectItem itemLabel="definitely" itemValue="definitely"/>
                                <f:selectItem itemLabel="probably" itemValue="probably"/>
                                <f:selectItem itemLabel="maybe" itemValue="maybe"/>
                                <f:selectItem itemLabel="probably not" itemValue="probably not"/>
                                <f:selectItem itemLabel="definitely not" itemValue="definitely not"/>
                            </p:selectOneRadio>


                            <p:commandButton value="Done" action="#{iNRP.end(login.user)}" update="panel"/>
                        </h:panelGrid>
                    </p:panel>
                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>

</html>
